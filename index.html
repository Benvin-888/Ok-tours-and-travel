<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OK Tours and Travel - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      animation: fadeInDown 1s ease-out;
    }

    .login-options {
      display: flex;
      gap: 30px;
      animation: fadeInUp 1.5s ease-out;
    }

    a.btn {
      padding: 16px 32px;
      background: #f39c12;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
    }

    a.btn:hover {
      background: #e67e22;
      transform: translateY(-2px);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        padding: 0 20px;
      }

      .login-options {
        flex-direction: column;
        gap: 20px;
      }

      a.btn {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to OK Tours and Travel</h1>

  <div class="login-options">
    <a href="admin-login.html" class="btn">Admin Login</a>
    <a href="user-login.html" class="btn">User Login</a>
    <a href="home-screen.html" class="btn">Enter as a guest </a>
  </div>

</body>
</html>
