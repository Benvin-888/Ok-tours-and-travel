<body>

  <header>OK Tours and Travel - Admin Portal</header>

  <nav>
    <a href="admin-dashboard.php">Dashboard Home</a>

    <a href="admin-comments.html">Comments</a>
    <a href="index.html">Main Site</a>
  </nav>

  <div class="container">
    <h2>Customer Enquiries</h2>

    <div class="filters">
      <button onclick="filterStatus('all')">Show All</button>
      <button onclick="filterStatus('pending')">Pending</button>
      <button onclick="filterStatus('resolved')">Resolved</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Contact</th>
          <th>Message</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="enquiriesBody"></tbody>

    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", fetchEnquiries);
  
    function fetchEnquiries() {
      fetch('get-enquiries.php')
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("enquiriesBody");
          tbody.innerHTML = '';
          data.forEach(item => {
            const row = document.createElement("tr");
            row.className = "enquiry-row";
            row.setAttribute("data-status", item.status);
            row.innerHTML = `
              <td data-label="Full Name">${item.name}</td>
              <td data-label="Contact">${item.phone}</td>
              <td data-label="Message">${item.message}</td>
              <td data-label="Status">
                <span class="status ${item.status}" data-id="${item.id}" onclick="toggleStatus(this)">
                  ${capitalize(item.status)}
                </span>
              </td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function filterStatus(status) {
  const rows = document.querySelectorAll(".enquiry-row");

  rows.forEach(row => {
    const rowStatus = row.getAttribute("data-status");

    if (status === 'all' || rowStatus === status) {
      row.style.display = ""; // Show
    } else {
      row.style.display = "none"; // Hide
    }
  });
}

  
    function toggleStatus(el) {
      const id = el.getAttribute("data-id");
      const current = el.classList.contains("pending") ? "pending" : "resolved";
      const newStatus = current === "pending" ? "resolved" : "pending";
  
      if (!confirm(`Mark as ${capitalize(newStatus)}?`)) return;
  
      fetch('update-enquiry-status.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: id, status: newStatus })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          el.classList.remove(current);
          el.classList.add(newStatus);
          el.textContent = capitalize(newStatus);
          el.closest("tr").setAttribute("data-status", newStatus);
        } else {
          alert("Failed to update status.");
        }
      });
    }
  
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
  

</body>
