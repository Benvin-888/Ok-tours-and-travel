<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - OK Tours and Travel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #7e22ce;
      --accent: #f97316;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --background: #f8fafc;
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --input-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-dark);
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 25%);
      pointer-events: none;
    }
    
    .login-container {
      background: var(--card-bg);
      padding: 45px 40px;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }
    
    .logo-container {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .logo-wrapper {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
      transition: var(--transition);
      padding: 5px;
      position: relative;
      overflow: hidden;
    }
    
    .logo-wrapper:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
    }
    
    .logo-wrapper::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 50%;
      background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      pointer-events: none;
    }
    
    .logo-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      transition: var(--transition);
      border: 3px solid white;
    }
    
    .logo-wrapper:hover .logo-img {
      transform: scale(1.05);
    }
    
    h2 {
      margin-bottom: 35px;
      color: var(--text-dark);
      font-weight: 700;
      position: relative;
      padding-bottom: 15px;
      font-size: 28px;
      letter-spacing: -0.5px;
    }
    
    h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 10px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 18px 20px 18px 50px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: var(--transition);
      background-color: var(--background);
      box-shadow: var(--input-shadow);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
    }
    
    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      transition: var(--transition);
      font-size: 18px;
    }
    
    input:focus + .input-icon {
      color: var(--primary);
    }
    
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 15px;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }
    
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
    }
    
    .error {
      color: #ef4444;
      margin-top: 20px;
      padding: 12px 15px;
      background-color: rgba(239, 68, 68, 0.1);
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-left: 4px solid #ef4444;
      display: none;
    }
    
    .success {
      color: #10b981;
      margin-top: 20px;
      padding: 12px 15px;
      background-color: rgba(16, 185, 129, 0.1);
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-left: 4px solid #10b981;
      display: none;
    }
    
    a.home-link {
      display: inline-flex;
      align-items: center;
      margin-top: 30px;
      text-decoration: none;
      color: var(--primary);
      font-size: 16px;
      font-weight: 500;
      transition: var(--transition);
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
    }
    
    a.home-link:hover {
      color: var(--secondary);
      background-color: rgba(37, 99, 235, 0.1);
      gap: 12px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: var(--text-light);
      font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, #cbd5e1, transparent);
    }
    
    .divider::before {
      margin-right: 15px;
    }
    
    .divider::after {
      margin-left: 15px;
    }
    
    .password-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .password-toggle:hover {
      color: var(--primary);
    }
    
    .floating-element {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(5px);
      z-index: 0;
      animation: float 15s infinite ease-in-out;
    }
    
    .floating-element:nth-child(1) {
      top: 15%;
      left: 10%;
      width: 120px;
      height: 120px;
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 65%;
      right: 15%;
      width: 80px;
      height: 80px;
      animation-delay: -5s;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-light);
      font-size: 14px;
    }
    
    .remember-me input {
      width: 16px;
      height: 16px;
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      transition: var(--transition);
    }
    
    .forgot-password:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(10deg);
      }
      66% {
        transform: translateY(20px) rotate(-10deg);
      }
    }
    
    @media (max-width: 520px) {
      .login-container {
        padding: 35px 25px;
        margin: 0 15px;
      }
      
      input[type="text"],
      input[type="password"] {
        padding: 16px 15px 16px 45px;
      }
      
      .logo-wrapper {
        width: 100px;
        height: 100px;
      }
      
      .remember-forgot {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  
  <div class="login-container">
    <div class="logo-container">
      <a href="#">
        <div class="logo-wrapper">
          <img src="Logo.jpg" alt="OK Tours and Travel" class="logo-img">
        </div>
      </a>
    </div>
    
    <h2>Admin Login Portal</h2>
    
    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>
    
    <form id="adminLoginForm">
      <div class="input-group">
        <input type="text" name="username" id="username" placeholder="Username" required autocomplete="username" />
        <span class="input-icon"><i class="fas fa-user"></i></span>
      </div>
      
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password" />
        <span class="input-icon"><i class="fas fa-lock"></i></span>
        <span class="password-toggle" id="passwordToggle">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      
      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" name="remember" id="remember">
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" id="loginButton">
        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
      </button>
    </form>
    
    <div class="divider">Secure Admin Access</div>
    
    <a href="index.html" class="home-link">
      <i class="fas fa-arrow-left"></i> Return to Homepage
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if there's a saved username in localStorage
      const savedUsername = localStorage.getItem('rememberedUsername');
      if (savedUsername) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('remember').checked = true;
      }
      
      // Password visibility toggle
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');
      
      passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle eye icon
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
      
      // Form submission
      document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const loginButton = document.getElementById('loginButton');
        
        // Hide previous messages
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        
        // Show loading state
        loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
        loginButton.disabled = true;
        
        try {
          // Simulate API call with timeout
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // For demo purposes - check credentials
          const username = formData.get('username');
          const password = formData.get('password');
          
          // Demo validation - in real scenario, this would be done server-side
          if (username === 'admin' && password === 'admin123') {
            // If "Remember me" is checked, save username
            if (document.getElementById('remember').checked) {
              localStorage.setItem('rememberedUsername', username);
            } else {
              localStorage.removeItem('rememberedUsername');
            }
            
            // Show success message
            successDiv.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
            successDiv.style.display = 'flex';
            
            // Redirect to dashboard after a brief delay
            setTimeout(() => {
              window.location.href = 'admin-dashboard.php';
            }, 1000);
          } else {
            throw new Error('Invalid username or password. Please try again.');
          }
        } catch (err) {
          errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${err.message || "Login failed. Please check your credentials."}`;
          errorDiv.style.display = 'flex';
          
          // Reset button
          loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Dashboard';
          loginButton.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
