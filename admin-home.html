<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Home - OK Tours and Travel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  display: block; /* make sure it's visible */
}


    .overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.2); /* less dark */

  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1;
  text-align: center;
  backdrop-filter: blur(2px);     /* optional, makes it elegant */
}


    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      animation: glow 3s infinite;
    }

    @keyframes glow {
  0%   { color: #fff; text-shadow: 0 0 5px #3498db; }
  50%  { color: #f1c40f; text-shadow: 0 0 10px #e67e22; }
  100% { color: #fff; text-shadow: 0 0 5px #3498db; }
}


    .btn-group {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 12px 25px;
      background: #3498db;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .button:hover {
      background: #1d6fa5;
    }
  </style>
</head>
<body>

  <!-- Background Videos -->
 <video id="video1" muted autoplay playsinline loop>
  <source src="adminbackvid.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

    <!-- Overlay Content -->
  <div class="overlay">
    <h1>Welcome to OK Tours and Travel</h1>
    <div class="btn-group">
      <a href="admin-login.html" class="button">Login as Admin</a>
      <a href="index.html" class="button">Continue as User</a>
    </div>
  </div>
