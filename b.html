<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Authentication Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
        }

        .illustration-section {
            flex: 1;
            min-width: 300px;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .illustration {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 20px;
            background: #f0f0f0;
            border-radius: 50px;
            padding: 5px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a11cb;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #e6f7ee;
            color: #2ecc71;
            border: 1px solid #a3e4bc;
            display: block;
        }

        .message.error {
            background: #fde9e9;
            color: #e74c3c;
            border: 1px solid #f5b7b1;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        .user-profile {
            text-align: center;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }

        .user-details {
            margin: 20px 0;
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .user-details p {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .user-details p:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }
            
            .illustration-section {
                order: 2;
                padding: 20px;
            }
            
            .form-section {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Authentication Portal</h1>
            <p>Sign up or login to access your account</p>
        </div>
        
        <div class="form-container">
            <div class="illustration-section">
                <svg class="illustration" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="250" cy="200" r="150" fill="#6a11cb" opacity="0.1" />
                    <circle cx="250" cy="200" r="100" fill="#6a11cb" opacity="0.2" />
                    <circle cx="250" cy="200" r="50" fill="#6a11cb" opacity="0.3" />
                    <path d="M250 150 L275 200 L250 250 L225 200 Z" fill="#6a11cb" />
                    <circle cx="250" cy="200" r="10" fill="#2575fc" />
                </svg>
            </div>
            
            <div class="form-section">
                <div class="form-toggle">
                    <div class="toggle-btn active" id="login-toggle">Login</div>
                    <div class="toggle-btn" id="signup-toggle">Sign Up</div>
                </div>
                
                <div id="message" class="message"></div>
                
                <form id="login-form" class="form active">
                    <h2 class="form-title">Login to Your Account</h2>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <form id="signup-form" class="form">
                    <h2 class="form-title">Create New Account</h2>
                    
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="signup-id" placeholder="ID Number" required>
                    </div>
                    
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="user-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2>User Profile</h2>
                <div class="user-details">
                    <p><strong>Name:</strong> <span id="profile-name"></span></p>
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                    <p><strong>Phone:</strong> <span id="profile-phone"></span></p>
                    <p><strong>ID Number:</strong> <span id="profile-id"></span></p>
                </div>
                <button class="btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const loginToggle = document.getElementById('login-toggle');
            const signupToggle = document.getElementById('signup-toggle');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const messageDiv = document.getElementById('message');
            const userProfileModal = document.getElementById('user-profile-modal');
            const closeModal = document.querySelector('.close-modal');
            const logoutBtn = document.getElementById('logout-btn');
            
            // Form toggle functionality
            loginToggle.addEventListener('click', function() {
                this.classList.add('active');
                signupToggle.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                clearMessage();
            });
            
            signupToggle.addEventListener('click', function() {
                this.classList.add('active');
                loginToggle.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                clearMessage();
            });
            
            // Show message function
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = 'message';
                messageDiv.classList.add(type);
                
                // Auto hide message after 5 seconds
                setTimeout(() => {
                    clearMessage();
                }, 5000);
            }
            
            function clearMessage() {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }
            
            // Show user profile modal
            function showUserProfileModal(email, name, phone = '', id = '') {
                document.getElementById('profile-name').textContent = name;
                document.getElementById('profile-email').textContent = email;
                document.getElementById('profile-phone').textContent = phone || 'Not provided';
                document.getElementById('profile-id').textContent = id || 'Not provided';
                userProfileModal.style.display = 'flex';
            }
            
            // Close modal events
            closeModal.addEventListener('click', function() {
                userProfileModal.style.display = 'none';
            });
            
            logoutBtn.addEventListener('click', function() {
                userProfileModal.style.display = 'none';
                loginToggle.click();
                showMessage('You have been logged out successfully.', 'success');
            });
            
            // Click outside modal to close
            window.addEventListener('click', function(event) {
                if (event.target === userProfileModal) {
                    userProfileModal.style.display = 'none';
                }
            });
            
            // Signup form submission
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('signup-name').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value.trim();
                const confirmPassword = document.getElementById('signup-confirm-password').value.trim();
                const phone = document.getElementById('signup-phone').value.trim();
                const idNumber = document.getElementById('signup-id').value.trim();

                // Client-side validation
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match!', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters long!', 'error');
                    return;
                }

                fetch('signup.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        name,
                        email,
                        password,
                        'confirm-password': confirmPassword,
                        phone,
                        id: idNumber
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage('Sign up successful! Logging in...', 'success');
                        signupForm.reset();
                        showUserProfileModal(email, name, phone, idNumber);
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(() => {
                    showMessage('An error occurred. Please try again.', 'error');
                });
            });
            
            // Login form submission
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Get trimmed input values
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value.trim();

                // Prepare data for POST request
                const payload = new URLSearchParams({ email, password });

                // Send login request
                fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: payload,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Show success message and user profile
                        showMessage('Login successful! Showing user profile...', 'success');
                        loginForm.reset();

                        const { email, name } = data.user;
                        showUserProfileModal(email, name);
                    } else {
                        // Show error message from backend
                        showMessage(data.message || 'Login failed. Please try again.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Login request failed:', error);
                    showMessage('An error occurred. Please check your connection and try again.', 'error');
                });
            });
        });
    </script>
</body>
</html>
