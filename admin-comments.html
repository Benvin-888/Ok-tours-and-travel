<main>
  <h1>Admin Comments</h1>

  <ul id="commentsList" aria-live="polite" aria-relevant="additions removals">
    <!-- Existing comments will appear here -->
  </ul>

  <form id="addCommentForm" aria-label="Add a new comment">
    <h2>Add New Comment</h2>
    <textarea id="commentText" name="commentText" placeholder="Write your update or comment here..." required></textarea>
    <button type="submit">Post Comment</button>
  </form>
</main>

<script>
  const commentsList = document.getElementById('commentsList');
  const addCommentForm = document.getElementById('addCommentForm');

  // Helper function to create a comment list item
  function createCommentItem(text, date) {
    const li = document.createElement('li');

    li.textContent = text;

    const dateEl = document.createElement('div');
    dateEl.className = 'comment-date';
    dateEl.textContent = new Date(date).toLocaleString();
    li.appendChild(dateEl);

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'btn-delete-comment';
    deleteBtn.setAttribute('aria-label', 'Delete comment');
    deleteBtn.textContent = 'Delete';
    deleteBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete this comment?')) {
        li.remove();
      }
    });

    li.appendChild(deleteBtn);

    return li;
  }

  // Sample initial comments
  const initialComments = [
    { text: 'Updated booking system with new validation.', date: '2025-05-20T10:30:00' },
    { text: 'Background images refreshed with new mountain theme.', date: '2025-05-21T15:45:00' }
  ];

  // Load initial comments
  initialComments.forEach(c => {
    commentsList.appendChild(createCommentItem(c.text, c.date));
  });

  // Handle new comment submission
  addCommentForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = addCommentForm.commentText.value.trim();
    if (!text) return alert('Please enter a comment.');

    const now = new Date().toISOString();
    const commentItem = createCommentItem(text, now);
    commentsList.prepend(commentItem);

    addCommentForm.reset();
  });
</script>

</body>
