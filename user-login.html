<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide forms by default, show based on active state */
        .form-hidden {
            display: none;
        }
        /* Modal overlay styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        /* Profile image container styling */
        .profile-image-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #a78bfa; /* Purple-400 */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 1rem;
            overflow: hidden; /* Ensure image stays within circle */
            cursor: pointer; /* Indicate it's clickable */
            position: relative;
        }
        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the circle area */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 ease-in-out">
        <h2 id="form-title" class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>

        <div id="message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
            <strong class="font-bold">Error!</strong>
            <span id="message-text" class="block sm:inline">Something went wrong.</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('message-box').classList.add('hidden')">

            </span>
        </div>

        <form id="signup-form" class="space-y-4">
            <div>
                <label for="signup-name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                <input type="text" id="signup-name" name="name" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="John Doe" required>

            <div>

            <div>

            </div>
            <div class="relative">
                <label for="signup-password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="signup-password" name="password" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent pr-10" placeholder="••••••••" required>
                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center pt-6 text-gray-600" onclick="togglePasswordVisibility('signup-password')">
                    <svg id="signup-password-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
            <div class="relative">
                <label for="signup-confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent pr-10" placeholder="••••••••" required>
                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center pt-6 text-gray-600" onclick="togglePasswordVisibility('signup-confirm-password')">
                    <svg id="signup-confirm-password-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">
                Sign Up
            </button>
            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400">Or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <button type="button" id="signup-google-button" class="w-full bg-white border border-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg flex items-center justify-center focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">
                <img src="https://www.google.com/favicon.ico" alt="Google icon" class="w-5 h-5 mr-2">
                
                Sign up with Google
            </button>
        </form>

        <form id="login-form" class="space-y-4 form-hidden">
            <div>
                <label for="login-email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" id="login-email" name="email" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="your@example.com" required>
            </div>
            <div class="relative">
                <label for="login-password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="login-password" name="password" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent pr-10" placeholder="••••••••" required>
                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center pt-6 text-gray-600" onclick="togglePasswordVisibility('login-password')">
                    <svg id="login-password-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">

            <div class="relative flex py-5 items-center">

            <h3 class="text-xl font-bold text-gray-700 mb-4">Hi,

            <button id="save-profile-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105 mb-3">
                Save Profile
            </button>
            <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105 mb-3">
                Manage your Google Account
            </button>
            <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105 mb-3">
                + Add account
            </button>
            <button id="proceed-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105 mb-3">
                Proceed to home screen
            </button>
            <button id="sign-out-button" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">
                Sign out
            </button>
            <div class="text-xs text-gray-500 mt-4">
                <a href="#" class="hover:underline">Privacy policy</a> • <a href="#" class="hover:underline">Terms of Service</a>
            </div>
        </div>
    </div>

    <script>
        // Get references to elements
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const formTitle = document.getElementById('form-title');
        const toggleButton = document.getElementById('toggle-button');
        const toggleText = document.getElementById('toggle-text');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const profileSetupModal = document.getElementById('profile-setup-modal');
        const modalSignInButton = document.getElementById('modal-sign-in-button');
        const modalContinueButton = document.getElementById('modal-continue-button');
        // Elements for user profile modal
        const userProfileModal = document.getElementById('user-profile-modal');
        const profileImageContainer = document.getElementById('profile-image-container');
        const profilePhoto = document.getElementById('profile-photo');
        const profileInitialDisplay = document.getElementById('profile-initial-display');
        const profilePhotoUpload = document.getElementById('profile-photo-upload');
        const profileEmailDisplay = document.getElementById('profile-email-display');
        const profileNameInput = document.getElementById('profile-name-input');
        const saveProfileButton = document.getElementById('save-profile-button');
        const proceedButton = document.getElementById('proceed-button');
        const signOutButton = document.getElementById('sign-out-button');

        // Function to display messages
        function showMessage(message, type = 'error') {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            if (type === 'success') {
                messageBox.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            } else {
                messageBox.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            }
        }

        // Function to toggle password visibility
        function togglePasswordVisibility(id) {
            const passwordInput = document.getElementById(id);
            const passwordIcon = document.getElementById(id + '-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Change icon to show open eye
                passwordIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .966-3.085 3.313-5.548 6.16-6.917m6.702 6.702a3 3 0 11-4.243-4.243m-1.414 1.414L12 12l2.121 2.121m-4.242 4.242L12 12l2.121-2.121M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>';
            } else {
                passwordInput.type = 'password';
                // Change icon to show closed eye
                passwordIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
            }
        }

        // Function to show the profile setup modal
        function showProfileSetupModal() {
            profileSetupModal.classList.add('show');
        }

        // Function to hide the profile setup modal
        function hideProfileSetupModal() {
            profileSetupModal.classList.remove('show');
        }

        // Function to show the user profile modal
        function showUserProfileModal(email, name = '') {
            profileEmailDisplay.textContent = email;
            const defaultName = name || email.split('@')[0].toUpperCase();
            profileNameInput.value = defaultName;
            profileInitialDisplay.textContent = defaultName.charAt(0); // Update initial if no photo

            // Reset profile photo to default/initial
            profilePhoto.src = `https://placehold.co/80x80/a78bfa/ffffff?text=${defaultName.charAt(0)}`;
            profilePhoto.classList.remove('hidden');
            profileInitialDisplay.classList.add('hidden');

            userProfileModal.classList.add('show');
        }

        // Function to hide the user profile modal
        function hideUserProfileModal() {
            userProfileModal.classList.remove('show');
        }

        // Event listeners for profile setup modal buttons
        modalSignInButton.addEventListener('click', function() {
            showMessage('Simulating "Sign in" for profile setup. Showing user profile...', 'success');
            hideProfileSetupModal();
            showUserProfileModal('simulated_user@gmail.com', 'Simulated User'); // Show user profile after setup
        });
        ;
 
        modalContinueButton.addEventListener('click', function() {
            showMessage('Simulating "Continue without an account". Showing user profile...', 'success');
            hideProfileSetupModal();
            showUserProfileModal('guest_user@example.com', 'Guest'); // Show user profile for guest
        });

        // Event listener for Sign out button in user profile modal
        signOutButton.addEventListener('click', function() {
            showMessage('Signing out...', 'success');
            hideUserProfileModal();
            // Clear form fields and switch to login form
            loginForm.reset();
            signupForm.reset();
            toggleForms(); // Ensure we are on the login form
        });

        // Event listener for clicking the profile image container to upload photo
        profileImageContainer.addEventListener('click', function() {
            profilePhotoUpload.click(); // Trigger the hidden file input click
        });

        // Event listener for when a file is selected for profile photo
        profilePhotoUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePhoto.src = e.target.result;
                    profilePhoto.classList.remove('hidden');
                    profileInitialDisplay.classList.add('hidden'); // Hide initial when photo is present
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listener for Save Profile button
        saveProfileButton.addEventListener('click', function() {
            const newName = profileNameInput.value.trim();
            if (newName) {
                // In a real app, you would save this to a backend
                showMessage(`Profile updated! Name: ${newName}`, 'success');
                // Update the initial if the photo is not present and name changes
                if (profilePhoto.classList.contains('hidden')) {
                    profileInitialDisplay.textContent = newName.charAt(0).toUpperCase();
                }
            } else {
                showMessage('Profile name cannot be empty.', 'error');
            }
        });

        // Event listener for Proceed button
        proceedButton.addEventListener('click', function() {
            showMessage('Proceeding to home screen...', 'success');
            window.location.href = "home-screen.html"; 
        });


        // Function to simulate Google sign-in
        function handleGoogleSignIn() {
            showMessage('Simulating Google sign-in... (In a real app, this would redirect to Google for authentication)', 'success');
            setTimeout(() => {
                showMessage('Google sign-in simulated successfully! Showing user profile...', 'success');
                showUserProfileModal('google_user@gmail.com', 'Google User'); // Show user profile after Google login
            }, 2000);
        }
        // Real Google Sign-In Integration
        window.onload = function () {
        google.accounts.id.initialize({
            client_id: '233039971302-2jl3cimu8nkugilsq736kq1dd0up7as3.apps.googleusercontent.com',
            callback: handleCredentialResponse
        });
        
        google.accounts.id.disableAutoSelect();
       
        const signupGoogleButton = document.getElementById('signup-google-button');
        const loginGoogleButton = document.getElementById('login-google-button');
         if (signupGoogleButton) {
        signupGoogleButton.addEventListener('click', handleGoogleSignIn);
            }
            if (loginGoogleButton) {
        loginGoogleButton.addEventListener('click', handleGoogleSignIn);
            }
        };

        function handleGoogleSignIn() {
            google.accounts.id.prompt(); // Display the One Tap prompt
        }

        function handleCredentialResponse(response) {
        const token = response.credential;
            fetch('google-login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage('Google sign-in verified! Showing user profile...', 'success');
                    showUserProfileModal(data.user.email, data.user.name);
                } else {
                    showMessage(data.message || 'Google sign-in failed.', 'error');
                }
            })
            .catch(() => {
                showMessage('An error occurred during Google sign-in.', 'error');
            });
        }
    
        // Function to switch between forms
        function toggleForms() {
            if (signupForm.classList.contains('form-hidden')) {
                // Currently on Login, switch to Sign Up
                signupForm.classList.remove('form-hidden');
                loginForm.classList.add('form-hidden');
                formTitle.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleButton.textContent = 'Login';
            } else {
                // Currently on Sign Up, switch to Login
                signupForm.classList.add('form-hidden');
                loginForm.classList.remove('form-hidden');
                formTitle.textContent = 'Login';
                toggleText.textContent = 'Don\'t have an account?';
                toggleButton.textContent = 'Sign Up';
            }
            // Hide any previous messages when switching forms
            messageBox.classList.add('hidden');
        }

        // Event listener for the toggle button
        toggleButton.addEventListener('click', toggleForms);

                password,
                'confirm-password': confirmPassword,
                phone,
                id: idNumber

                showMessage(data.message, 'error');
            }
        })
        .catch(() => {
            showMessage('An error occurred. Please try again.', 'error');
        });
    });
});

// Handle login form submission
loginForm.addEventListener('submit', function (event) {
    event.preventDefault();

    // Get trimmed input values
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();

    // Prepare data for POST request
    const payload = new URLSearchParams({ email, password });

    // Send login request
    fetch('login.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: payload,
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            // Show success message and user profile
            showMessage('Login successful! Showing user profile...', 'success');
            loginForm.reset();

            const { email, name } = data.user;
            showUserProfileModal(email, name);
        } else {
            // Show error message from backend
            showMessage(data.message || 'Login failed. Please try again.');
        }
    })
    .catch(error => {
        console.error('Login request failed:', error);
        showMessage('An error occurred. Please check your connection and try again.');
    });
});
