    }
    video {
      width: 100%;
      max-height: 480px;
      border-radius: 0 0 18px 18px;

      background-color: #3cb371;

      border-radius: 12px;

      box-shadow: 0 5px 18px #3cb371aa;
      transition: background-color 0.3s ease;

    }
    .nav-buttons button:hover:not(:disabled) {

    }
    .nav-buttons button:disabled {
      background-color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    footer {
      background: rgba(0, 0, 0, 0.75);
      color: #f0f0f0;

      padding: 15px 20px;

        padding: 14px 38px;

<body>
  <nav>
    <a href="home-screen.html">Home</a>
    <a href="gallery.php">Gallery</a>
    <a href="booking.php">Booking</a>
    <a href="videos.html" class="active">Videos</a>
    <a href="enquiry.php">Enquiry</a>
  </nav>

  <h1 id="glowTitle">World Tourism Highlights</h1>

  <div class="video-card">
    <h2 class="video-title" id="videoTitle">Loading...</h2>
    <video id="videoPlayer" controls autoplay muted preload="metadata" playsinline>
      <source id="videoSource" src="" type="video/webm" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <footer>
    &copy; 2025 World Tourism Highlights. All rights reserved.
  </footer>

  <script>
    // Videos related to tourism (free sources from Videvo)
    const videos  = [
  {
    title: "Eiffel Tower - Paris",
    src: "images/videos/eiffel.mp4"
  },
  {
    title: "Grand Canyon - USA",
    src: "images/videos/grandcanyon.mp4"
  },
  {
    title: "Great Wall of China",
    src: "images/videos/greatwall.mp4"
  },
  {
    title: "Sydney Opera House - Australia",
    src: "images/videos/sydney.mp4"
  },
  {
    title: "Taj Mahal - India",
    src: "images/videos/tajmahal.mp4"
  }
];

    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');
    const videoTitle = document.getElementById('videoTitle');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function loadVideo(index) {
      const video = videos[index];
      videoTitle.textContent = video.title;
      videoSource.src = video.src;
      videoPlayer.load();
      videoPlayer.play().catch(() => {
        videoPlayer.muted = true;
        videoPlayer.play();
      });
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === videos.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadVideo(currentIndex);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < videos.length - 1) {
        currentIndex++;
        loadVideo(currentIndex);
      }
    });

    loadVideo(currentIndex);

    // Title glow colors cycling
    const title = document.getElementById('glowTitle');
    const colors = [
      '0 0 8px #6ad7a7, 0 0 20px #6ad7a7, 0 0 30px #4aa46f',
      '0 0 8px #f39c12, 0 0 20px #f39c12, 0 0 30px #d35400',
      '0 0 8px #3498db, 0 0 20px #3498db, 0 0 30px #2980b9',
      '0 0 8px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #8e44ad',
      '0 0 8px #e74c3c, 0 0 20px #e74c3c, 0 0 30px #c0392b'
    ];
    let colorIndex = 0;

    setInterval(() => {
      colorIndex = (colorIndex + 1) % colors.length;
      title.style.textShadow = colors[colorIndex];
    }, 3000);
  </script>
</body>
</html>
